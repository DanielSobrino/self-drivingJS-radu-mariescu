<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Self Driving</title>
    </head>
    <body>
        <div id="content">
            <div id="menu">
                <div class="row instances">
                    <label for="instances">Car instances</label>
                    <textarea
                        name="instances"
                        id="instances"
                        placeholder="Default: 100"
                    ></textarea>
                    <button id="instancesButton">Send</button>
                </div>
                <div class="row">
                    <button onclick="save()">Save</button>
                    <button onclick="discard()">Discard</button>
                </div>
                <a href="#" id="exportJson" download="brain.txt" class="button">
                    Export
                </a>
                <div class="col">
                    <textarea
                        placeholder="Paste json from brain.txt"
                        id="importJson"
                    ></textarea>
                    <button onclick="importJson()">Import</button>
                </div>
            </div>
            <canvas id="carCanvas"></canvas>
            <canvas id="networkCanvas"></canvas>
        </div>
        <script type="module" src="../js/utils.js"></script>
        <script type="module" src="../js/network/visualizer.js"></script>
        <script type="module" src="../js/network/network.js"></script>
        <script type="module" src="../js/components/sensor.js"></script>
        <script type="module" src="../js/components/road.js"></script>
        <script src="../js/components/controls.js"></script>
        <script type="module" src="../js/components/car.js"></script>
        <script type="module" src="../js/main.js"></script>
    </body>
</html>
